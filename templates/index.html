<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen">
  <div class="max-w-4xl mx-auto py-10">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-4xl font-bold text-blue-800">📝 Blog Postlar</h1>
      <a href="/create" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow">+ Yangi Post</a>
    </div>

    {% if posts %}
      <div class="space-y-6">
        {% for post in posts %}
          <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
            <h2 class="text-2xl font-semibold text-gray-800">{{ post.title }}</h2>
            <p class="text-gray-600 mt-2">{{ post.content[:150] }}...</p>
            <div class="mt-4 flex space-x-4">
              <a href="{{ url_for('post_detail', id=post.id) }}" class="text-blue-600 hover:underline">👁 Ko‘rish</a>
              <a href="{{ url_for('update', id=post.id) }}" class="text-yellow-600 hover:underline">✏ Tahrirlash</a>
              <a href="{{ url_for('delete', id=post.id) }}" class="text-red-600 hover:underline">🗑 O‘chirish</a>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-gray-700">Hozircha postlar mavjud emas.</p>
    {% endif %}
  </div>
</body>
</html>
