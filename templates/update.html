<!-- templates/update.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Postni Tahrirlash</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-yellow-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-lg shadow-md w-full max-w-xl">
    <h2 class="text-3xl font-bold mb-6 text-yellow-700">✏️ Postni Tahrirlash</h2>
    <form method="POST" class="space-y-4">
      <input name="title" value="{{ post.title }}" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
      <textarea name="content" class="w-full px-4 py-2 border rounded-md h-40 focus:outline-none focus:ring-2 focus:ring-yellow-400" required>{{ post.content }}</textarea>
      <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600 transition">Saqlash</button>
    </form>
    <a href="/" class="text-blue-500 hover:underline inline-block mt-4">⬅ Orqaga</a>
  </div>
</body>
</html>
